<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>phpSimpleBookmark</title>
    <meta name="description" content="A simple Bookmark Manager">

    <meta property="og:title" content="phpSimpleBookmark">
    <meta property="og:description" content="A simple Bookmark Manager">
    <meta property="og:type" content="website">

    <!-- FavIcons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon-16x16.png">

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">

    <!-- Own CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">    
    <div id="categoryList" class="mb-4"></div>

    <button id="addCategory"     class="btn btn-outline-primary   w-100 mb-2"><i class="bi bi-plus"></i> Category</button>
    <button id="addItem"         class="btn btn-outline-info      w-100 mb-4"><i class="bi bi-plus"></i> Bookmark</button>
    <button id="exportBookmarks" class="btn btn-outline-secondary w-100 mb-2"><i class="bi bi-download"></i> Export</button>
    <div    id="bookmarkDrop"    class="btn btn-outline-secondary w-100 mb-2"><i class="bi bi-upload"></i> Import (D&amp;D)</div>

    <!-- <button id="testbutton"  class="btn btn-outline-danger    w-100 mb-2"><i class="bi bi-cpu"></i> TEST</button> -->
</div>

<button class="btn btn-sm btn-primary mb-2" id="sidebar-btn"><i class="bi bi-list"></i></button>

<!-- Content -->
<div class="content">
    <ul id="itemList" class="list-group mb-5"></ul>

    <div id="toggleToolBar" class="d-flex justify-content-end mb-2">
        <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-secondary view-toggle active"
                    data-view="list" title="List">
                <i class="bi bi-list"></i>
            </button>
            <button class="btn btn-outline-secondary view-toggle"
                    data-view="grid" title="Big Icons">
                <i class="bi bi-grid-3x3-gap"></i>
            </button>
        </div>
    </div>
</div>

<!-- Icon Select-->
<div class="modal fade" id="iconModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">URL</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group" id="iconLists"></ul>
            </div>
        </div>
    </div>
</div>

<!-- Screenshot Preview -->
<div class="modal fade" id="screenshotModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">URL</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="screenshotModalPreview" style="max-width: 100%; max-height: 100%;" src="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteScreenshot">Delete Screenshot</button>
                <button type="button" class="btn btn-primary" id="saveScreenshot">Save Screenshot</button>
            </div>            
        </div>
    </div>
</div>

<!-- JS -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1800, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bookmarks</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div id="ca_category_frame">
            <div id="ca_category">
                <div class="form-check form-switch" id="switch_frame"><input class="form-check-input" type="checkbox" id="switch"><label class="form-check-label" for="switch">Edit <i class="bi bi-pencil"></i></label></div>
            </div>
        </div>
        <div id="bm_bookmark"></div>
        <button type="button" class="btn btn-success" id="ca_edit_new"><i class="bi bi-journal-plus"></i> Category</button>
        <button type="button" class="btn btn-success" id="bm_edit_new"><i class="bi bi-bookmark-plus"></i> Bookmark</button>
        <button type="button" class="btn btn-success" id="settings_open"><i class="bi bi-sliders"></i> Settings</button>

        <div class="modal fade" id="ca_modal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ca_modal_title">Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="ca_edit_title" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="ca_edit_title">
                  </div>
                  <div class="mb-3">
                    <label for="ca_edit_icon" class="col-form-label">Icon Class:</label>
                    <input type="text" class="form-control" id="ca_edit_icon">
                    <div class="form-text"><a href="https://icons.getbootstrap.com/" target="_blank">https://icons.getbootstrap.com/</a></div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="ca_edit_save">Save</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="bm_modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="bm_modal_title">Bookmark</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="bm_edit_title" class="col-form-label">Title:</label>
                      <input type="text" class="form-control" id="bm_edit_title">
                    </div>
                    <div class="mb-3">
                      <label for="bm_edit_url" class="col-form-label">URL:</label>
                      <input type="text" class="form-control" id="bm_edit_url">
                    </div>
                    <div class="mb-3">
                        <label for="bm_edit_category" class="col-form-label">Category:</label>
                        <select class="form-select" id="bm_edit_category">
                        </select>
                      </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="bm_edit_save">Save</button>
                </div>
              </div>
            </div>
          </div>

    </body>
</html>
